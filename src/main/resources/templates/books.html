<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring frameWork</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}" >
        <th th:text ="${book.id}">123</th>
        <th th:text ="${book.title}">domain driven design</th>
        <th th:text ="${book.publisher.publisherName}">omega</th>
    </tr>
</table>

</body>
</html>
